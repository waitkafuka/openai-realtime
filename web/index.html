<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>实时语音交互</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
            /* 添加最大宽度 */
            padding: 20px;
            /* 添加内边距 */
        }

        #talkButton {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(145deg, #f0f0f0, #cacaca);
            box-shadow: 20px 20px 60px #bebebe, -20px -20px 60px #ffffff;
            border: none;
            outline: none;
            cursor: pointer;
            font-size: 16px;
            color: #333;
            transition: all 0.3s ease;
        }

        #talkButton:active {
            box-shadow: inset 20px 20px 60px #bebebe, inset -20px -20px 60px #ffffff;
        }

        #waveform,
        #messageContainer {
            width: 100%;
            /* 改为100%宽度 */
            height: 100px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        #textInput {
            width: 300px;
            height: 100px;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            font-size: 14px;
        }

        #sendButton {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #sendButton:hover {
            background-color: #45a049;
        }

        #messageContainer {
            box-sizing: border-box;
            width: 100%;
            /* 改为100%宽度 */
            height: 200px;
            margin-top: 20px;
            overflow-y: auto;
            background-color: #fff;
            padding: 10px;
        }

        .message,
        .error-message {
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .message {
            background-color: #e6f3ff;
        }

        .error-message {
            background-color: #ffebee;
            color: #d32f2f;
        }

        .timestamp {
            font-size: 0.8em;
            color: #666;
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <button id="talkButton">按住说话</button>
        <canvas id="waveform"></canvas>
        <div id="messageContainer"></div>
        <!-- <textarea id="textInput" placeholder="输入文本消息..."></textarea> -->
        <!-- <button id="sendButton">发送</button> -->
    </div>
    <script>
        // Add these variables at the beginning of the script
        let audioContext;
        let audioBufferQueue = [];
        let isPlaying = false;

        function initAudioContext() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: 24000 });
        }

        // 将 PCM16 (Int16Array) 转换为 Float32Array
        function convertPCM16ToFloat32(pcm16Array) {
            var float32Array = new Float32Array(pcm16Array.length);
            for (var i = 0; i < pcm16Array.length; i++) {
                var int = pcm16Array[i];
                // 将 Int16 范围（-32768 到 32767）转换为 Float32 范围（-1.0 到 1.0）
                float32Array[i] = int / 32768;
            }
            return float32Array;
        }

        // 将这个函数改为同步方法
        function createAudioBuffer(audioContext, float32Array, sampleRate, numChannels) {
            var frameCount = float32Array.length / numChannels;
            // 创建 AudioBuffer
            var audioBuffer = audioContext.createBuffer(numChannels, frameCount, sampleRate);

            // 将数据填充到 AudioBuffer 中
            for (var channel = 0; channel < numChannels; channel++) {
                // 取得对应声道的数据
                var channelData = audioBuffer.getChannelData(channel);
                // 将对应声道的数据复制到 AudioBuffer 中
                for (var i = 0; i < frameCount; i++) {
                    channelData[i] = float32Array[i * numChannels + channel];
                }
            }

            return audioBuffer;
        }

        function playAudioBuffer(audioContext, audioBuffer) {
            var source = audioContext.createBufferSource();
            source.buffer = audioBuffer;
            // 连接到 AudioContext 的输出（扬声器）
            source.connect(audioContext.destination);
            source.start();
        }

        // 修改 playAudioFromBase64PCM16 函数以使用同步的 createAudioBuffer
        function playAudioFromBase64PCM16(base64PCMData, sampleRate = 24000, numChannels = 1) {
            if (!audioContext) {
                initAudioContext();
            }

            const pcmArrayBuffer = base64ToArrayBuffer(base64PCMData);
            // 创建 Int16Array
            var pcm16Array = new Int16Array(pcmArrayBuffer);
            const float32Array = convertPCM16ToFloat32(pcm16Array);

            // 创建 AudioBuffer 并填充数据，然后添加到队列
            const audioBuffer = createAudioBuffer(audioContext, float32Array, sampleRate, numChannels);
            audioBufferQueue.push(audioBuffer);
            if (!isPlaying) {
                playNextAudioBuffer();
            }
        }

        function playNextAudioBuffer() {
            if (audioBufferQueue.length === 0) {
                isPlaying = false;
                return;
            }

            isPlaying = true;
            const audioBuffer = audioBufferQueue.shift();
            const source = audioContext.createBufferSource();
            source.buffer = audioBuffer;
            source.connect(audioContext.destination);
            source.onended = playNextAudioBuffer;
            source.start(0);
        }

        // 与后端建立WebSocket连接
        const ws = new WebSocket('ws://localhost:3000'); // 假设后端运行在本地3000端口

        ws.onopen = function () {
            console.log('已连接到服务器。');
        };

        let currentMessageElement = null;

        ws.onmessage = function (event) {
            const data = JSON.parse(event.data);
            if (data.type === 'audio') {
                console.log('收到音频数据:', data.audio.length);
                playAudioFromBase64PCM16(data.audio);
            } else if (data.type === 'text') {
                console.log('收到文本消息:', data.content);
                appendMessage(data.content);
            } else if (data.type === 'error') {
                console.error('服务器错误:', data.message);
                // appendMessage('错误: ' + data.message, true);
            } else if (data.type === 'response.audio_transcript.done') {
                finishCurrentMessage();
            }
        };

        function base64ToArrayBuffer(base64) {
            const binaryString = window.atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        }

        // 修改按钮事件处理
        let recording = false;
        let processor;
        let analyser;

        const button = document.getElementById('talkButton');
        const waveform = document.getElementById('waveform');
        const waveformCtx = waveform.getContext('2d');

        button.addEventListener('mousedown', startRecording);
        button.addEventListener('mouseup', stopRecording);
        button.addEventListener('touchstart', startRecording);
        button.addEventListener('touchend', stopRecording);

        function startRecording() {
            if (recording) return;
            recording = true;
            button.textContent = '松开发送';
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(function (stream) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: 24000 });
                    const source = audioContext.createMediaStreamSource(stream);
                    processor = audioContext.createScriptProcessor(2048, 1, 1);
                    analyser = audioContext.createAnalyser();

                    analyser.fftSize = 256;
                    const bufferLength = analyser.frequencyBinCount;
                    const dataArray = new Uint8Array(bufferLength);

                    source.connect(analyser);
                    analyser.connect(processor);
                    processor.connect(audioContext.destination);

                    processor.onaudioprocess = function (e) {
                        if (!recording) return;
                        const float32Array = e.inputBuffer.getChannelData(0);
                        const base64Audio = base64EncodeAudio(float32Array);
                        ws.send(JSON.stringify({ type: 'audio', audio: base64Audio }));

                        // 更新波形图
                        analyser.getByteTimeDomainData(dataArray);
                        drawWaveform(dataArray);
                    };
                })
                .catch(function (err) {
                    console.log('发生错误：' + err);
                });
        }

        function stopRecording() {
            if (!recording) return;
            recording = false;
            button.textContent = '按住说话';

            // 停止所有音频处理
            if (processor) {
                processor.disconnect();
                processor = null;
            }
            if (analyser) {
                analyser.disconnect();
                analyser = null;
            }
            if (audioContext) {
                audioContext.close().then(() => {
                    audioContext = null;
                    console.log('AudioContext has been closed.');
                });
            }

            // 发送音频结束标志
            ws.send(JSON.stringify({ type: 'audio_commit' }));

            // 清除波形图
            waveformCtx.clearRect(0, 0, waveform.width, waveform.height);

            console.log('Recording stopped and committed.');
        }

        function drawWaveform(dataArray) {
            waveformCtx.fillStyle = 'rgb(200, 200, 200)';
            waveformCtx.fillRect(0, 0, waveform.width, waveform.height);

            waveformCtx.lineWidth = 2;
            waveformCtx.strokeStyle = 'rgb(0, 0, 0)';

            waveformCtx.beginPath();

            const sliceWidth = waveform.width * 1.0 / dataArray.length;
            let x = waveform.width;

            for (let i = 0; i < dataArray.length; i++) {
                const v = dataArray[i] / 128.0;
                const y = v * waveform.height / 2;

                if (i === 0) {
                    waveformCtx.moveTo(x, y);
                } else {
                    waveformCtx.lineTo(x, y);
                }

                x -= sliceWidth;
            }

            waveformCtx.lineTo(0, waveform.height / 2);
            waveformCtx.stroke();
        }

        function floatTo16BitPCM(float32Array) {
            const buffer = new ArrayBuffer(float32Array.length * 2);
            const view = new DataView(buffer);
            for (let i = 0; i < float32Array.length; i++) {
                let s = Math.max(-1, Math.min(1, float32Array[i]));
                view.setInt16(i * 2, s < 0 ? s * 0x8000 : s * 0x7FFF, true);
            }
            return buffer;
        }

        function base64EncodeAudio(float32Array) {
            const buffer = floatTo16BitPCM(float32Array);
            let binary = '';
            const bytes = new Uint8Array(buffer);
            for (let i = 0; i < bytes.byteLength; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            return btoa(binary);
        }

        // 设置画布大小
        function resizeCanvas() {
            waveform.width = waveform.clientWidth;
            waveform.height = waveform.clientHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const textInput = document.getElementById('textInput');
        const sendButton = document.getElementById('sendButton');

        sendButton.addEventListener('click', sendTextMessage);

        function sendTextMessage() {
            const text = textInput.value.trim();
            if (text) {
                ws.send(JSON.stringify({ type: 'text', content: text }));
                textInput.value = '';
            }
        }

        function appendMessage(message, isError = false) {
            const messageContainer = document.getElementById('messageContainer');

            if (!currentMessageElement) {
                currentMessageElement = document.createElement('div');
                currentMessageElement.className = isError ? 'error-message' : 'message';

                // 添加时间戳
                const timestamp = new Date().toLocaleTimeString();
                const timestampElement = document.createElement('span');
                timestampElement.className = 'timestamp';
                timestampElement.textContent = `[${timestamp}] `;

                currentMessageElement.appendChild(timestampElement);
                messageContainer.appendChild(currentMessageElement);
            }

            // 将消息内容添加到时间戳后面
            const messageContent = document.createElement('span');
            messageContent.textContent = message;
            currentMessageElement.appendChild(messageContent);

            messageContainer.scrollTop = messageContainer.scrollHeight;
        }

        function finishCurrentMessage() {
            currentMessageElement = null;
        }
    </script>
</body>

</html>
